<div class="container-fluid bg-secondary text-light mine">
    <h2 class="text-center">Create a Quote</h2>
    <div class="title-underline bg-primary"></div>
    <hr>
    <form #quoteForm ='ngForm' (ngSubmit)='submitQuote()'>
        <div class="form-group">

            <label for="name">Name</label>
            <input type="text" required class="form-control" id="publisher" [(ngModel)]="newQuote.publisher" name="publisher" #publisher='ngModel'>
            <p [hidden]="publisher.valid || publisher.pristine" class="alert alert-danger">
                <small>Enter Name</small></p>

        </div>
        <div class="form-group">

            <label for="quote">Quote</label>
            <textarea class="form-control" id="quote" rows="4" [(ngModel)]="newQuote.quote" name="quote" #quote='ngModel'required></textarea>
            <p [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
                <small>Enter Quote</small></p>

        </div>
        <div class="form-group">

            <label for="author">Author</label>
            <input type="text" required class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author='ngModel'>
            <p [hidden]="author.valid || author.pristine" class="alert alert-danger">
                <small>Author of the quote</small></p>

        </div>
        <div class="form-group">
            <label for="dDay">Date</label>
            <input type='date' id="complete" class="form-control" required [(ngModel)]="newQuote.myDate" name="myDte" #myDate='ngModel' >
            <p [hidden]="myDate.valid || myDate.pristine" class="alert alert-danger">
                <small>Pick date</small></p>

        </div>
        <button type="submit" class="btn btn-danger">Submit Quote</button>
    </form>
  </div>

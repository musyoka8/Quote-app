<div class="container-fluid">
    <h2 class="text-center">Create a Quote</h2>
    <hr>
    <form #quoteForm ='ngForm'>
        <div class="form-group">

            <label for="name">Name</label>
            <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name">

        </div>
        <div class="form-group">

            <label for="quote">Quote</label>
            <textarea class="form-control" id="quote" rows="4" required></textarea>

        </div>
        <div class="form-group">

            <label for="author">Author</label>
            <input type="text" required class="form-control" id="author">

        </div>
        <div class="form-group">
            <label for="dDay">Date</label>
            <input type='date' id="complete" class="form-control" required>

        </div>
    </form>
  </div>
